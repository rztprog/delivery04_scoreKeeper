<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>ScoreKeeper</title>
	</head>
	<body class="body">
		<header class="header">
			<h1>ScoreKeeper</h1>
			<div class="darkmode">
				<button class="darkmode-button" />
			</div>
		</header>
		<main class="main">
			<div class="player-wrapper">
				<div class="player player--one"><span>Player 1</span></div>
				<div class="player player--two"><span>Player 2</span></div>
			</div>
			<div class="scorePanel-wrapper">
				<div class="scorePanel scorePanel--one">0</div>
				<div class="scorePanel scorePanel--two">0</div>
			</div>
			<div class="button-wrapper">
				<button class="button button--one">Player 1</button>
				<button class="button button--two">Player 2</button>
			</div>
			<div class="input-wrapper">
				<input type="number" class="input" placeholder="1" pattern="[0-9]*" maxlength="2" />
			</div>
			<div class="buttonLast">
				<button class="button button--reset">Reset</button>
			</div>
		</main>
		<footer class="footer">
			<ul class="socialList">
				<li><a href="https://github.com/rztprog"><img class="socialList-logo social List-fb" src="./img/facebook-logo.svg" alt="facebook social logo" /></a></li>
				<li><a href="https://www.linkedin.com/in/luc-broion/"><img class="socialList-logo socialList-lk" src="./img/linkedin-logo.svg" alt="linkedin logo"></a></li>
				<li><a href="https://twitter.com/"><img class="socialList-logo socialList-tw" src="./img/twitter-logo.svg" alt="twitter logo"></a></li>
				<li><a href="https://www.codewars.com/users/rztprog"><img class="socialList-logo socialList-cw" src="./img/codewars.svg" alt="codewars logo"></a></li>
			</ul>
			<div>
				<p class="copyr">Copyright RZTPROG 2018 | MIT Licence</p>
			</div>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
